<div ng-controller="ModalCtrl">
  <script type="text/ng-template" id="editRollContent.html">
    <div class="modal-header">
      <h3 class="modal-title">Edit {{roll.name}}</h3>
    </div>
    <div class="modal-body">
      Name: <input ng-model="roll.name" />
	  <div ng-include="rollInput"></div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>
 
  <button type="button" class="btn btn-default" ng-click="edit(savedRoll)" >
    <span class="glyphicon glyphicon-wrench"></span>
  </button>
  
</div>
