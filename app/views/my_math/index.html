<div ng-app="myApp" ng-controller="MyCtrl">
  <div class="row math-row">
    <div class="col-lg-2 col-lg-offset-3">
      <span class="math-text">Factorial</span>
    </div>
    <div class="col-lg-2">
      <input type="number" ng-model="num1" />
    </div>
    <div class="col-lg-2 ng-cloak" ng-cloak>
      <span class="math-text">{{factorial(num1)}}</span>
    </div>
  </div>
  <div class="row math-row">
    <div class="col-lg-2 col-lg-offset-3">
      <span class="math-text">Fibonacci Number</span>
    </div>
    <div class="col-lg-2">
      <input type="number" ng-model="num2" />
    </div>
    <div class="col-lg-2 ng-cloak" ng-cloak>
        <span class="math-text">{{fibonacci(num2)}}</span>
    </div>
  </div>
  <div class="row math-row">
    <div class="col-lg-2 col-lg-offset-3">
      <span class="math-text">CryptoSquare</span>
    </div>
    <div class="col-lg-2">
      <input type="text" ng-model="crypt" />
    </div>
    <div class=" ng-cloak" ng-cloak>
      <span class="math-text">{{encrypt(crypt)}}</span>
    </div>
    <br />
  </div>
  <div class="row math-row">
    <div class="col-lg-2 col-lg-offset-3">
      <span class="math-text">Put a value to decrypt here:</span>
    </div>
    <div class="col-lg-2">
      <input type="text" ng-model="decrypt_this" />
    </div>
    <div class="ng-cloak" ng-cloak>
      <span class="math-text">{{decrypt(decrypt_this)}}</span>
    </div>
  </div>
</div>
